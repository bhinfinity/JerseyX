<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #3a3a3a;
            --accent: #6366f1;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
        }

        .hero {
            height: 60vh;
            background: linear-gradient(45deg, #0d167a, #bb0000);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 50%);
            opacity: 0.1;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.5); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        .hero-content {
            z-index: 1;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--text), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            padding: 2rem;
            background-color: var(--secondary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-input {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background-color: var(--secondary);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 300px;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .product-price {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .size-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .size-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            background: none;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .buy-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .buy-btn:hover {
            background-color: #5254cc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background-color: var(--secondary);
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: var(--text);
        }

        .modal-product {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .modal-product {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        .modal-image {
            flex: 1;
            max-width: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-image img {
            width: 100%;
            height: auto;
        }

        .modal-info {
            flex: 1;
        }

        .help-section {
            background-color: var(--secondary);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .help-section h2 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .help-section p {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .contact-btn:hover {
            background-color: #5254cc;
        }
    </style>
</head>
